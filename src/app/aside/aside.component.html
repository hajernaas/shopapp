<div class="aside-nav" (mouseleave)="handleClose()">
  <ul class="unlisted">
    <li *ngFor="let item of nav ">
      <a (click)="handleClose()" [routerLink]="item?.path">{{item?.name}}</a>
    </li>
    <li *ngFor="let item of auth_data ">
      <a (click) ="handleClose()" [routerLink]="item?.path">{{item?.name}}</a>
    </li>
  </ul>
</div>
