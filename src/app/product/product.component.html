<div *ngIf="!isLoading" class="single-product flex content ">

    <div class="single-product-image flex-1 ">
      <img [src] ="Product ? Product.imgURL[0]:'' "

    </div>
    <div class="signle-product-details flex-1 ">

      <h2>{{Product?.name}}</h2>
      <div class="signle-product_details_price">
            <h4>{{(Product?.new_prix || 0)/100| currency:"EUR"}}</h4>
            <del>
                  <h4>{{(Product?.old_prix || 0)/100 | currency:"EUR"}}</h4>
            </del>
      </div>
      <div class="signle-product_details_DateC">
         cre√© le <h4>{{ Product?.created_date |date:"dd/MM/YYYY"}}</h4>
