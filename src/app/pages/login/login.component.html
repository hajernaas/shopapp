<div class="container-mat-card">
  <mat-card>

    <mat-card-header>
       <h1>Sipmle login </h1>
    </mat-card-header>

    <mat-card-content>
      <form>

        <mat-form-field>
          <mat-label> User Name  </mat-label>
             <input matInput placeholder="User Name" name="username"
             [(ngModel)]="username">
        </mat-form-field>

        <mat-form-field>
          <mat-label>  Password  </mat-label>
            <input matInput placeholder="Password" name="password"
             type="password" [(ngModel)]="password">
        </mat-form-field>

        <button id="btn-login" Mat-raised-button color="primary" (click)="login()">Login</button>
        <mat-error *ngIf="wrongCredentials">Invalid Credentials please try again</mat-error>
      </form>

    </mat-card-content>
  </mat-card>
</div>
